<style>
    .MultiCarousel {
        float: left;
        overflow: hidden;
        padding: 15px;
        width: 100%;
        position: relative;
    }

    .MultiCarousel .MultiCarousel-inner {
        transition: 0.5s ease all;
        -webkit-transition: 0.5s ease all;
        -moz-transition: 0.5s ease all;
        -ms-transition: 0.5s ease all;
        -o-transition: 0.5s ease all;
        float: left;
    }

    .MultiCarousel .MultiCarousel-inner .item {
        float: left;
    }

    .MultiCarousel .MultiCarousel-inner .item > div {
        text-align: center;
        /*padding:10px;*/
        margin: 2px;
        background: #f1f1f1;
        color: #666;
    }

    .MultiCarousel .leftLst, .MultiCarousel .rightLst {
        position: absolute;
        border-radius: 50%;
        top: calc(50% - 20px);
    }

    .MultiCarousel .leftLst {
        left: 0;
    }

    .MultiCarousel .rightLst {
        right: 0;
    }

    .MultiCarousel .leftLst.over, .MultiCarousel .rightLst.over {
        pointer-events: none;
        background: #ccc;
    }

    .img-class {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: relative;
    }

    #i1, #i5, #i6, #i7, #i8, #i9, #i10 {
        transform: scale(0.64, 0.64);
        -webkit-transition: 0.5s ease all;
        -moz-transition: 0.5s ease all;
        -ms-transition: 0.5s ease all;
        -o-transition: 0.5s ease all;
        transition: 0.5s ease all;
    }

    #i2, #i4 {
        transform: scale(0.8, 0.8);
        -webkit-transition: 0.5s ease all;
        -moz-transition: 0.5s ease all;
        -ms-transition: 0.5s ease all;
        -o-transition: 0.5s ease all;
        transition: 0.5s ease all;
    }

    #i0, #i-1 {
        -webkit-transition: 0.5s ease all;
        -moz-transition: 0.5s ease all;
        -ms-transition: 0.5s ease all;
        -o-transition: 0.5s ease all;
        transition: 0.5s ease all;
    }



</style>

<script>
    $(document).ready(function () {
        var itemsMainDiv = ('.MultiCarousel');
        var itemsDiv = ('.MultiCarousel-inner');
        var itemWidth = "";

        $('.leftLst, .rightLst').click(function () {
            var condition = $(this).hasClass("leftLst");
            if (condition)
                click(0, this);
            else
                click(1, this)
        });

        var buttonL = document.getElementById("buttonL");
        var buttonR = document.getElementById("buttonR");
        var xcount = 0, ycount = 7;
        buttonL.onclick = function () {
            xcount -= 1;
            ycount += 1;
            if (ycount > 7)
                ycount = 7;
            if (xcount < -2)
                xcount = -2;
            // console.log(xcount + " " + ycount);
            var i = xcount + 3;
            // alert(i);
            document.getElementById("i"+i).style.transform="scale(1,1)";
            document.getElementById("i"+(i-1)).style.transform="scale(0.8,0.8)";
            document.getElementById("i"+(i+1)).style.transform="scale(0.8,0.8)";
            document.getElementById("i"+(i-2)).style.transform="scale(0.64,0.64)";
            document.getElementById("i"+(i+2)).style.transform="scale(0.64,0.64)";
        };
        buttonR.onclick = function () {
            xcount += 1;
            ycount -= 1;
            if (xcount > 7)
                xcount = 7;
            if (ycount < 0)
                ycount = 0;
            // console.log(xcount + " " + ycount);
            var i = xcount + 3;
            // alert(i);
            document.getElementById("i"+i).style.transform="scale(1,1)";
            document.getElementById("i"+(i-1)).style.transform="scale(0.8,0.8)";
            document.getElementById("i"+(i+1)).style.transform="scale(0.8,0.8)";
            document.getElementById("i"+(i-2)).style.transform="scale(0.64,0.64)";
            document.getElementById("i"+(i+2)).style.transform="scale(0.64,0.64)";
        };

        // console.log(xcount + " " + ycount);

        // scaleImages();


        ResCarouselSize();

        $(window).resize(function () {
            ResCarouselSize();
        });

        //this function define the size of the items
        function ResCarouselSize() {
            var incno = 0;
            var dataItems = ("data-items");
            var itemClass = ('.item');
            var id = 0;
            var btnParentSb = '';
            var itemsSplit = '';
            var sampwidth = $(itemsMainDiv).width();
            var bodyWidth = $('body').width();

            $(itemsDiv).each(function () {
                id = id + 1;
                var itemNumbers = $(this).find(itemClass).length;
                btnParentSb = $(this).parent().attr(dataItems);
                itemsSplit = btnParentSb.split(',');
                $(this).parent().attr("id", "MultiCarousel" + id);
                incno = itemsSplit[1];
                itemWidth = sampwidth / incno;
                var itemHeight = itemWidth * 1.5;
                var trans = itemWidth * 2;

                $(this).css({'transform': 'translateX(-'+trans+'px)', 'width': itemWidth * itemNumbers});
                $(this).find(itemClass).each(function () {
                    $(this).outerWidth(itemWidth);
                });
                $(this).find(itemClass).each(function () {
                    $(this).outerHeight(itemHeight);
                });


                // $(".leftLst").addClass("over");
                $(".rightLst").removeClass("over");
            });
        }


        //this function used to move the items
        function ResCarousel(e, el, s) {
            var leftBtn = ('.leftLst');
            var rightBtn = ('.rightLst');
            var translateXval = '';
            var divStyle = $(el + ' ' + itemsDiv).css('transform');
            var values = divStyle.match(/-?[\d\.]+/g);
            var xds = Math.abs(values[4]);
            if (e == 0) {
                translateXval = parseInt(xds) - parseInt(itemWidth * s);
                $(el + ' ' + rightBtn).removeClass("over");

                if (translateXval <= itemWidth / 2) {
                    translateXval = 0;
                    $(el + ' ' + leftBtn).addClass("over");
                }
            } else if (e == 1) {
                var itemsCondition = $(el).find(itemsDiv).width() - $(el).width();
                translateXval = parseInt(xds) + parseInt(itemWidth * s);
                $(el + ' ' + leftBtn).removeClass("over");

                if (translateXval >= itemsCondition - itemWidth / 2) {
                    translateXval = itemsCondition;
                    $(el + ' ' + rightBtn).addClass("over");
                }
            }
            $(el + ' ' + itemsDiv).css('transform', 'translateX(' + -translateXval + 'px)');
        }

        //It is used to get some elements from btn
        function click(ell, ee) {
            var Parent = "#" + $(ee).parent().attr("id");
            var slide = $(Parent).attr("data-slide");
            ResCarousel(ell, Parent, slide);
        }

    });
</script>
